<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Frame UI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            opacity: 0.3;
        }

        .watch {
            width: 200px;
            height: 250px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 15px solid #444;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        .watch-header, .watch-subtitle, .tap-to-start {
            animation: glow 1.5s infinite alternate;
        }

        .tap-to-start {
            color: #FF6600;
            cursor: pointer;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 55px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff, 0 0 80px #ff00ff;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="path_to_your_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="watch">
        <div class="watch-header">京都聖母学院</div>
        <div class="watch-subtitle">中学校・高等学校</div>
        <div class="watch-subtitle">Photo Frame</div>
        <div class="tap-to-start" onclick="redirectToURL()">TAP to START</div>
    </div>

    <script>
        function redirectToURL() {
            window.location.href = 'https://hatahata1648.github.io/seibose/'; // Replace with your desired URL
        }
    </script>
</body>
</html>
