<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist UI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .phone {
            width: 375px;
            height: 812px;
            background-color: #fff;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 1s forwards;
        }

        .date {
            margin-top: 30px;
            font-size: 18px;
            color: #888;
            animation: fadeIn 1s forwards 0.2s;
        }

        .time {
            font-size: 80px;
            margin: 10px 0;
            color: #333;
            animation: fadeIn 1s forwards 0.4s;
        }

        .focus-time {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
            color: #888;
            animation: fadeIn 1s forwards 0.6s;
        }

        .focus-time::before {
            content: '';
            display: inline-block;
            width: 5px;
            height: 30px;
            background-color: #888;
            margin-right: 10px;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            animation: fadeIn 1s forwards 0.8s;
        }

        .icons i {
            font-size: 30px;
            color: #888;
            animation: bounce 2s infinite;
        }

        .mountain {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s forwards 1s;
        }

        .mountain svg {
            width: 80%;
            height: auto;
        }

        .bottom-icons {
            display: flex;
            justify-content: space-between;
            width: 80%;
            position: absolute;
            bottom: 40px;
            animation: fadeIn 1s forwards 1.2s;
        }

        .bottom-icons i {
            font-size: 30px;
            color: #333;
            animation: bounce 2s infinite;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-7px);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="phone">
        <div class="date">Friday, 23 February</div>
        <div class="time">1:27</div>
        <div class="focus-time">
            <span>Focus Time</span>
            <span style="margin-left: 10px;">1:30 - 2:30 PM</span>
        </div>
        <div class="icons">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-headphones"></i>
        </div>
        <div class="mountain">
            <svg viewBox="0 0 100 60" preserveAspectRatio="none">
                <path d="M0 50 L25 20 L50 30 L75 10 L100 50 Z" fill="#ccc" />
                <path d="M0 60 L25 30 L50 40 L75 20 L100 60 Z" fill="#aaa" />
                <path d="M0 70 L25 40 L50 50 L75 30 L100 70 Z" fill="#888" />
            </svg>
        </div>
        <div class="bottom-icons">
            <i class="fas fa-flashlight"></i>
            <i class="fas fa-camera"></i>
        </div>
    </div>
</body>
</html>
